<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Интернет-магазин</title>
</head>
<body>
    <header>
        <div class="stableHeader">
            <div class="logo">E-shop</div>
            <div class="rightBlockHeader flex-center">
                 <form action="#" class="search-form ">
                    <input type="text" class="search-field" >
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart flex-center" type="button">Корзина</button>
            </div>
        </div>
        <div class="cart flex-center invisible">
            <div class="myCart invisible"></div>
            <div class="myCartSum invisible">Всего: <span id="sumCart">0</span>руб.</div>
            <div class="emptyCart invisible">Корзина пока пуста</div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>
        <!--beforestart-->
        <p>
        <!--afterstart-->
            <span></span>
            <!--beforeend-->
        </p>
        <!--afterend-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
